<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Aakanksha Group</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            font-family: Arial, sans-serif;
            background-color: #fff;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);


        }

        header {
            background: linear-gradient(to right, #000428, #004e92);
            width: 100%;
            padding: 15px 20px;
            height: 100px;
            position: fixed;
            top: 0;
            z-index: 10000;
        }

        .logo {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .logo img {
            max-width: 75px;
            height: auto;
        }

        .logo-link {
            display: inline-block;
        }

        .logo-img {
            display: block;
            height: auto;
            max-width: 75px;
            cursor: pointer;
            pointer-events: auto;
        }

        /* Title */
        .site-title {
            font-size: 25px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #f8f8f8;
            /* White */
            text-shadow: 2px 2px 5px rgba(13, 165, 220, 0.438);
            position: relative;
            text-align: center;
            margin: 10px 0;
        }

        @media screen and (max-width: 600px) {
            .logo img {
                max-width: 70px;
                height: auto;
            }

            .site-title {
                font-size: 20px;
                font-weight: normal;
            }
        }

        /* Hamburger icon */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            display: block;
            background: #004e92;
            color: white;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999;
            border-bottom-left-radius: 10px;
        }

        /* Side nav */
        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background: linear-gradient(to right, #000428, #004e92);
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            font-family: 'Montserrat', sans-serif;
        }

        .side-nav a {
            padding: 10px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            white-space: nowrap;
        }

        .side-nav a:hover {
            background-color: rgb(12, 57, 180);
        }

        .side-nav .closebtn {
            position: absolute;
            top: 10px;
            right: 5px;
            font-size: 30px;
            color: white;
        }

        .card {
            background: linear-gradient(to right, #000428, #004e92);
            padding: 30px 25px;
            border-radius: 15px;
            border: 6px double #004e92;
            background-clip: padding-box;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;

        }

        .card h2 {
            margin-bottom: 40px;
            color: #a8e6ff;
            font-size: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #003366;
            border-radius: 8px;
            font-size: 15px;
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            user-select: none;
        }


        #loginBtn {
            background: #ff5722;
            color: white;
            padding: 10px;
            width: 30%;
            margin: 25px auto 0 auto;
            border: none;
            border-radius: 8px;
            display: block;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #loginBtn:hover {
            background: #020870dc;
            transform: scale(1.05);
        }

        #loginMsg {
            margin-top: 12px;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: red;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


        .forgot-link {
            font-family: 'Segoe UI', sans-serif;
            margin-top: 20px;
            color: #007bff;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .forgot-link:hover {
            color: #a8e6ff;
            transform: scale(1.05);
        }

        #forgotBox {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        #forgotBox input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        #forgotBox input:focus {
            border-color: #007bff;
        }

        #forgotBtn {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        #forgotBtn:hover {
            background: #0056b3;
        }

        #forgotMsg {
            margin-top: 10px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: red;
            /* red for errors, will still work for success text */
            text-align: center;
        }

        /* Change Password Box */
        #changeBox {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        #changeBox input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        #changeBox input:focus {
            border-color: #007bff;
        }

        #changeBtn {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            scroll-behavior: smooth;
        }

        #changeBtn:hover {
            background: #0056b3;
        }

        #changeMsg {
            margin-top: 10px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: red;
            /* red for errors, will still work for success text */
            text-align: center;
        }

        /* Smooth fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            margin-top: 80px;
            /* Keeps space for your fixed header */

            /* --- NEW LINES TO CENTER THE CARD --- */
            display: flex;
            /* Enables Flexbox layout */
            justify-content: center;
            /* Centers horizontally (Left/Right) */
            align-items: center;
            /* Centers vertically (Up/Down) */
            padding: 20px;
            /* Adds breathing room on small mobile screens */
        }

        footer {
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
            padding: 15px;
            height: 4em;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="hamburger" onclick="toggleNav()">&#9776;</div>
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="Aakanksha Group Services Logo" class="logo-img">
                </a>
            </div>
            <h1 class="site-title">Aakanksha Group</h1>

            <div id="sideNav" class="side-nav">
                <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about us.html">About Us</a>
                <a href="career.html">Career</a>
                <a href="calculator.html">EMI Calculator</a>
                <a href="contact.html">Contact Us</a>
            </div>

        </header>


        <main>

            <div class="card">
                <h2>Member Login</h2>

                <div class="input-group">
                    <input type="text" id="loginPhone" placeholder="Registered Phone Number" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" />
                    <span class="toggle-eye" id="toggleEye">üëÅÔ∏è</span>
                </div>

                <button id="loginBtn">Login</button>
                <div id="loginMsg"></div>

                <!-- Change Password Section -->
                <div class="forgot-link" id="changeLink">Change Password</div>
                <div id="changeBox" style="display:none;">
                    <input type="text" id="oldPass" placeholder="Old Password" />
                    <input type="text" id="newPass" placeholder="New Password" maxlength="12" />
                    <div id="passStrength" style="font-size:15px; margin-top:1px;"></div>

                    <input type="text" id="reNewPass" placeholder="Re-enter New Password" maxlength="12" />

                    <button id="changeBtn">Update Password</button>
                    <div id="changeMsg"></div>
                </div>

                <!-- Forgot Password Section -->
                <div class="forgot-link" id="forgotLink" style="margin-top: 10px;">Forgot Password?</div>
                <div id="forgotBox">
                    <input type="text" id="forgotPhone" placeholder="Registered Phone Number" />
                    <input type="text" id="forgotMemberID" placeholder="Member ID" />
                    <button id="forgotBtn">Recover Password</button>
                    <div id="forgotMsg"></div>
                </div>
            </div>

        </main>

        <footer>
            <p><span class="notranslate">¬© 2025 Aakanksha Group Services. All Rights Reserved.</span></p>
        </footer>

        <script>
            function toggleNav() {
                const nav = document.getElementById("sideNav");
                if (nav.style.width === "200px") {
                    nav.style.width = "0";
                } else {
                    nav.style.width = "200px";
                }
            }
            document.addEventListener("click", function (event) {
                const nav = document.getElementById("sideNav");
                const hamburger = document.querySelector(".hamburger");

                if (nav.style.width === "200px" && !nav.contains(event.target) && !hamburger.contains(event.target)) {
                    nav.style.width = "0";
                }
            });

        </script>


        <script>
            AAK.initFirebase();
            const db = firebase.database();

            const loginBtn = document.getElementById('loginBtn');

            loginBtn.onclick = async () => {
                const loginMsg = document.getElementById('loginMsg');
                const phone = document.getElementById('loginPhone').value.trim();
                const pass = document.getElementById('loginPassword').value.trim();

                loginMsg.textContent = '';
                loginMsg.style.color = '';

                if (phone.length !== 10) {
                    loginMsg.textContent = '‚ö†Ô∏è Please enter a valid 10-digit phone number.';
                    return;
                }
                if (!pass) {
                    loginMsg.textContent = '‚ö†Ô∏è Please enter password.';
                    return;
                }

                // Immediately show spinner while verifying credentials
                loginMsg.innerHTML = `<span class="spinner"></span> Logging in...`;
                loginMsg.style.color = 'blue';
                loginBtn.disabled = true;

                try {
                    const snap = await db.ref(`customers/${phone}/profile`).get();

                    if (!snap.exists()) {
                        loginMsg.textContent = '‚ùå No account found with this phone number.';
                        loginMsg.style.color = 'red';
                        loginBtn.disabled = false;
                        return;
                    }

                    const user = snap.val();
                    if (user.password !== pass) {
                        loginMsg.textContent = '‚ùå Incorrect password.';
                        loginMsg.style.color = 'red';
                        loginBtn.disabled = false;
                        return;
                    }

                    // Credentials are correct ‚Äî now show success after 2s, then redirect after 2 more sec
                    setTimeout(() => {
                        loginMsg.textContent = '‚úÖ Login successful!';
                        loginMsg.style.color = 'green';
                        loginMsg.style.fontSize = '20px';

                        setTimeout(() => {
                            localStorage.setItem('loggedInPhone', phone);
                            localStorage.setItem('loggedInProfile', JSON.stringify(user));
                            window.location.href = 'dashboard.html';
                            loginBtn.disabled = false;
                        }, 2000);

                    }, 2000);

                } catch (e) {
                    console.error(e);
                    loginMsg.textContent = '‚ö†Ô∏è Error: ' + e.message;
                    loginBtn.disabled = false;
                }
            };


            // Toggle show/hide password
            document.getElementById('toggleEye').onclick = () => {
                const passInput = document.getElementById('loginPassword');
                passInput.type = passInput.type === 'password' ? 'text' : 'password';
            };

            // Toggle between forgot/change boxes
            const forgotLink = document.getElementById('forgotLink');
            const forgotBox = document.getElementById('forgotBox');
            const changeLink = document.getElementById('changeLink');
            const changeBox = document.getElementById('changeBox');

            forgotLink.onclick = () => {
                changeBox.style.display = 'none';
                forgotBox.style.display = forgotBox.style.display === 'block' ? 'none' : 'block';
            };

            changeLink.onclick = () => {
                forgotBox.style.display = 'none';
                changeBox.style.display = changeBox.style.display === 'block' ? 'none' : 'block';
            };

            // Live password strength checker
            const newPassInput = document.getElementById('newPass');
            const strengthMsg = document.createElement('div');
            strengthMsg.style.fontSize = '15px';
            strengthMsg.style.marginTop = '1px';
            newPassInput.insertAdjacentElement('afterend', strengthMsg);

            newPassInput.addEventListener('input', () => {
                const val = newPassInput.value;
                let strength = '';
                let color = '';

                if (val.length < 6) {
                    strength = 'Too short';
                    color = 'red';
                } else {
                    const hasLetters = /[A-Za-z]/.test(val);
                    const hasNumbers = /\d/.test(val);
                    const hasBoth = hasLetters && hasNumbers;

                    if (!hasBoth) {
                        strength = 'Weak (must include letters & numbers)';
                        color = 'red';
                    } else if (val.length >= 6 && val.length <= 9) {
                        strength = 'Medium';
                        color = 'orange';
                    } else if (val.length > 9 && val.length <= 12) {
                        strength = 'Strong';
                        color = 'green';
                    }
                }

                strengthMsg.textContent = strength;
                strengthMsg.style.color = color;
            });


            // Change password logic
            document.getElementById('changeBtn').onclick = async () => {
                const phone = document.getElementById('loginPhone').value.trim();
                const oldPass = document.getElementById('oldPass').value.trim();
                const newPass = document.getElementById('newPass').value.trim();
                const reNewPass = document.getElementById('reNewPass').value.trim();
                const msg = document.getElementById('changeMsg');

                msg.textContent = '';

                if (phone.length !== 10) {
                    msg.textContent = 'Enter your phone number above before changing password.';
                    return;
                }

                if (!oldPass || !newPass || !reNewPass) {
                    msg.textContent = 'Please fill all password fields.';
                    return;
                }

                if (newPass.length < 6 || newPass.length > 12 ||
                    !(/[A-Za-z]/.test(newPass) && /\d/.test(newPass))) {
                    msg.textContent = 'Password must be 6‚Äì12 characters long with letters and numbers.';
                    return;
                }

                try {
                    const snap = await db.ref(`customers/${phone}/profile`).get();
                    if (!snap.exists()) {
                        msg.textContent = 'No account found with this phone number.';
                        return;
                    }

                    const user = snap.val();
                    if (user.password !== oldPass) {
                        msg.textContent = 'Incorrect old password.';
                        return;
                    }

                    if (newPass !== reNewPass) {
                        msg.textContent = 'New password do not match.';
                        return;
                    }

                    await db.ref(`customers/${phone}/profile/password`).set(newPass);
                    msg.textContent = '‚úÖ Password updated successfully!';
                    msg.style.color = 'green';
                } catch (e) {
                    console.error(e);
                    msg.textContent = 'Error: ' + e.message;
                }
            };



            // Forgot Password logic
            document.getElementById('forgotBtn').onclick = async () => {
                const phone = document.getElementById('forgotPhone').value.trim();
                const memberID = document.getElementById('forgotMemberID').value.trim();
                const msg = document.getElementById('forgotMsg');

                msg.textContent = '';

                if (phone.length !== 10) {
                    msg.textContent = 'Enter a valid 10-digit phone number.';
                    return;
                }

                if (!memberID) {
                    msg.textContent = 'Please enter your Member ID.';
                    return;
                }

                try {
                    const snap = await db.ref(`customers/${phone}/profile`).get();
                    if (!snap.exists()) {
                        msg.textContent = '‚ùå No account found with this phone number.';
                        return;
                    }

                    const data = snap.val();
                    if (data.memberID !== memberID) {
                        msg.textContent = '‚ùå Member ID does not match.';
                        return;
                    }

                    msg.textContent = `‚úÖ Your password is: ${data.password}`;
                    msg.style.color = 'green';
                } catch (err) {
                    console.error(err);
                    msg.textContent = 'Error: ' + err.message;
                }
            };


        </script>

    </div>
</body>

</html>
